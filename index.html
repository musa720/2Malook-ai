<!DOCTYPE html>
<html>
<head>
  <title>Malook.ai</title>
</head>
<body>
  <h1>Malook.ai</h1>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Ask something..." />
  <button onclick="send()">Send</button>

  <script>
    async function send() {
      const question = document.getElementById('input').value;
      document.getElementById('chat').innerHTML += `<p><b>You:</b> ${question}</p>`;
      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      });
      const data = await res.json();
      document.getElementById('chat').innerHTML += `<p><b>Malook:</b> ${data.answer}</p>`;
    }
  </script>
</body>
</html>
